<!DOCTYPE html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		
		<!-- pre-loading font -->
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/NeueMontreal-Regular.otf"
			as="font"
			type="font/otf"
			crossorigin
		/>

		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" data-theme="minimalist">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
